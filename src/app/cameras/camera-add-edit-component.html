<h1 *ngIf="isAddMode">Add Zone</h1>
<h1 *ngIf="!isAddMode">Edit Zone</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="zonePriority">Zone Priority</label>
            <input type="text" formControlName="zonePriority" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zonePriority.errors }" />
            <div *ngIf="submitted && f.zonePriority.errors" class="invalid-feedback">
                <div *ngIf="f.ZonePriority.errors.required">Zone priority is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="zoneDescription">Zone Description</label>
            <input type="text" formControlName="zoneDescription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zoneDescription.errors }" />
            <div *ngIf="submitted && f.zoneDescription.errors" class="invalid-feedback">
                <div *ngIf="f.zoneDescription.errors.required">Zone description is required</div>
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/cameras" class="btn btn-link">Cancel</a>
    </div>
</form>
